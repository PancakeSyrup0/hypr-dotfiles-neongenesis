
"$schema" = 'https://starship.rs/config-schema.json'
# Replace the '❯' symbol in the prompt with '➜'





format = """
[░▒▓](#990F02)\
[ Eva-02♱ ](bg:#990F02 fg:#090c0c $style)\
[](bg:#60100B fg:#990F02)\
$directory\
[](fg:#60100B bg:#420C09)\

$time\
[ ](fg:#420C09)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#60100B"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = "家"
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#420C09"
format = '[[ 時間: $time ](fg:#e3e5e5 bg:#420C09)]($style)'


[character] # The name of the module we are configuring is 'character'
success_symbol = '[聞く:](red bold)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'